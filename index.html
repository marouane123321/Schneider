<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>تقديم طلب بلدي</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      direction: rtl;
      text-align: right;
      background: #f7f9fc;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    label, select, input, textarea, button {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      font-size: 16px;
      padding: 10px;
      box-sizing: border-box;
      border-radius: 5px;
      border: 1.5px solid #ccc;
      transition: border-color 0.3s ease;
    }
    label {
      font-weight: bold;
      margin-top: 15px;
    }
    input:focus, select:focus, textarea:focus {
      border-color: #3498db;
      outline: none;
    }
    button {
      background-color: #3498db;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    button:disabled {
      background-color: #8fbce6;
      cursor: not-allowed;
    }
    button:hover:not(:disabled) {
      background-color: #2980b9;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      min-height: 24px;
      padding: 8px;
      border-radius: 5px;
    }
    #result.error {
      background-color: #fdd;
      color: #d00;
      border: 1px solid #d00;
    }
    #result.success {
      background-color: #dfd;
      color: #060;
      border: 1px solid #060;
    }
  </style>
</head>
<body>

  <h2>تقديم طلب إلى البلدية</h2>

  <form id="requestForm" novalidate>
    <label for="fullName">الاسم الكامل:</label>
    <input type="text" id="fullName" name="fullName" required placeholder="اكتب اسمك الكامل" />

    <label for="requestType">نوع الطلب:</label>
    <select id="requestType" name="requestType" required>
      <option value="">اختر نوع الطلب</option>
      <option value="طلب شهادة ميلاد">طلب شهادة ميلاد</option>
      <option value="طلب شهادة إقامة">طلب شهادة إقامة</option>
      <option value="تسجيل زواج">تسجيل زواج</option>
      <option value="تسجيل وفاة">تسجيل وفاة</option>
      <option value="إصلاح خدمات">إصلاح خدمات</option>
      <option value="شكاوى">شكاوى</option>
      <option value="تجديد بطاقة التعريف">تجديد بطاقة التعريف</option>
      <option value="تصريح بناء">تصريح بناء</option>
      <option value="طلبات أخرى">طلبات أخرى</option>
    </select>

    <label for="details">تفاصيل الطلب:</label>
    <textarea id="details" name="details" rows="5" required placeholder="اشرح تفاصيل طلبك"></textarea>

    <button type="submit" id="submitBtn">إرسال الطلب</button>
  </form>

  <div id="result" role="alert" aria-live="polite"></div>

  <script>
    const form = document.getElementById('requestForm');
    const resultDiv = document.getElementById('result');
    const submitBtn = document.getElementById('submitBtn');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      resultDiv.textContent = '';
      submitBtn.disabled = true;

      const data = {
        fullName: form.fullName.value.trim(),
        requestType: form.requestType.value,
        details: form.details.value.trim(),
      };

      if (!data.fullName || !data.requestType || !data.details) {
        resultDiv.textContent = 'يرجى تعبئة جميع الحقول.';
        resultDiv.className = 'error';
        submitBtn.disabled = false;
        return;
      }

      try {
        const response = await fetch('https://schneider-3ebh.onrender.com/requests', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data),
        });

        if (!response.ok) {
          throw new Error('فشل في إرسال الطلب');
        }

        const resData = await response.json();
        resultDiv.textContent = `تم إرسال الطلب بنجاح. رقم الطلب الخاص بك: ${resData.id}`;
        resultDiv.className = 'success';
        form.reset();

      } catch (error) {
        resultDiv.textContent = error.message || 'حدث خطأ ما.';
        resultDiv.className = 'error';
      } finally {
        submitBtn.disabled = false;
      }
    });
  </script>

</body>
</html>
