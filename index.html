<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>تقديم طلب بلدي</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 40px auto;
      direction: rtl;
      text-align: right;
    }
    label, select, input, textarea, button {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      font-size: 16px;
      padding: 8px;
      box-sizing: border-box;
    }
    button {
      background-color: #3498db;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #2980b9;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>

  <h2>تقديم طلب إلى البلدية</h2>

  <form id="requestForm">
    <label for="fullName">الاسم الكامل:</label>
    <input type="text" id="fullName" name="fullName" required />

    <label for="requestType">نوع الطلب:</label>
    <select id="requestType" name="requestType" required>
      <option value="">اختر نوع الطلب</option>
      <option value="طلب شهادة ميلاد">طلب شهادة ميلاد</option>
      <option value="طلب شهادة إقامة">طلب شهادة إقامة</option>
      <option value="تسجيل زواج">تسجيل زواج</option>
      <option value="تسجيل وفاة">تسجيل وفاة</option>
      <option value="إصلاح خدمات">إصلاح خدمات</option>
      <option value="شكاوى">شكاوى</option>
      <option value="تجديد بطاقة التعريف">تجديد بطاقة التعريف</option>
      <option value="تصريح بناء">تصريح بناء</option>
      <option value="طلبات أخرى">طلبات أخرى</option>
    </select>

    <label for="details">تفاصيل الطلب:</label>
    <textarea id="details" name="details" rows="4" required></textarea>

    <button type="submit">إرسال الطلب</button>
  </form>

  <div id="result"></div>

  <script>
    const form = document.getElementById('requestForm');
    const resultDiv = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const data = {
        fullName: form.fullName.value.trim(),
        requestType: form.requestType.value,
        details: form.details.value.trim(),
      };

      if (!data.fullName || !data.requestType || !data.details) {
        resultDiv.style.color = 'red';
        resultDiv.textContent = 'يرجى تعبئة جميع الحقول.';
        return;
      }

      try {
        const response = await fetch('http://localhost:3000/requests', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data),
        });

        if (!response.ok) {
          throw new Error('فشل في إرسال الطلب');
        }

        const resData = await response.json();
        resultDiv.style.color = 'green';
        resultDiv.textContent = `تم إرسال الطلب بنجاح. رقم الطلب الخاص بك: ${resData.id}`;

        form.reset();
      } catch (err) {
        resultDiv.style.color = 'red';
        resultDiv.textContent = err.message || 'حدث خطأ ما.';
      }
    });
  </script>

</body>
</html>
